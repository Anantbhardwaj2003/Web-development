<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <!--<div class="page-content">
        <div class="form-v2-content">
            <div class="form-left">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-28/images/form-v2.jpg" alt="form">
            </div>
        </div>
    </div>-->
    <div class="container">
        <h1>STUDENT REGISTRATION FORM</h1>
        <hr>
        <div class="info-text">Student Information</div>
        <form class="info-form">
            <div class="name-field">
                <label for="first_name" class="label1">First Name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="middle_name">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="date">Date of Birth</label>
                <input type="date" id="date" name="date" required>

                <label for="age">Age</label>
                <input type="text" id="age" name="age" required>

                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone_no">Phone Number</label>
                <input type="text" id="phone_no" name="phone_no" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
        </form>

        <!-- <label for="employee">No. of Employees</label>
            <input type="text" id="employee" name="employee" required>

            <label for="company_description">Company Description</label>
            <input type="text" id="company_description" name="company_description" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>-->
        <div class="info-text">Course Information</div>
        <form class="info-form">
            <label for="course" class="label1">Course</label>
            <select id="course" class="form-control">
                <option value="cs">CS</option>
                <option value="bms">BMS</option>
                <option value="ft">FT</option>
            </select>

            <label for="course_year">Course Year</label>
            <select id="course_year" class="form-control">
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
            </select>

            <label for="Subject">Subject</label>
            <select id="Subject" class="form-control">
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>

            <!-- <label for="email">Email</label>
                <input type="email" id="email" name="email" required>-->
        </form>
        <div class="info-text">College Information</div>
        <form class="info-form">
            <label for="roll_no" class="label1">College Roll Number</label>
            <input type="text" id="roll_no" name="roll_no" required>

            <label for="admission_no">University Admission Number</label>
            <input type="text" id="admission_no" name="admission_no" required>

            <!-- <label for="duration">Internship Duration</label>
                <select id="duration" class="form-control">
                    <option input="text">3 months</option>
                    <option input="text">6 months</option>
                    <option input="text">9 months</option>
                </select>

            <label for="task">Interns task and Responsibilities</label>
            <input type="text" id="task" name="task" required>

            <label for="skill">Required Skills/Experience</label>
            <input type="text" id="skill" name="skill" required>

            <label for="skill">How manny Hours per week will the intern work</label>
            <input type="text" id="skill" name="skill" required>-->
        </form>
        <div class="info-text">Other Details</div>
        <form class="info-form">
            <label for="blood_group" class="label1">Blood Group</label>
            <select id="blood_group" class="form-control">
                <option value="a">A+</option>
                <option value="b">B+</option>
                <option value="c">O+</option>
            </select>

            <!--<div class="file-upload-container">
                <label for="photo" class="file-upload-button">Upload Photo</label>
                <input type="file" id="photo" class="file-upload-input" accept="image/*">
            </div>-->
        </form>

        <input style="margin-top: 1rem;" type="submit" value="Submit">
        </form>
    </div>
   

    <script>
        const sectionTexts = document.querySelectorAll('.info-text');
        const formSections = document.querySelectorAll('.info-form');

        sectionTexts.forEach((sectionText, index) => {
            sectionText.addEventListener('click', () => {
                formSections[index].style.display = formSections[index].style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>

</body>

</html>
